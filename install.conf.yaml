---

- clean:
    - "~"

- link:

    # shell configuration
    ~/.shellrc:
      path: shellrc/
      force: true
    ~/.bashrc:
      force: true
      path: shellrc/bashrc
    ~/.bash_profile:
      force: true
      path: shellrc/bash_profile
    ~/.inputrc:
      force: true
      path: shellrc/inputrc

    # regular dotfiles
    ~/.ackrc:
      path: .ackrc
      force: true
    ~/.ctags:
      path: .ctags
      force: true
    ~/.gitconfig:
      path: .gitconfig
      force: true
    ~/.lazygit:
      path: .lazygit
      force: true
    ~/.gitconfig.local:
      path: .gitconfig.osx
      if: '[ $( uname ) = Darwin ]'
      force: true
    ~/.gitignore:
      path: .gitignore
      force: true
    ~/.gitmodules:
      path: .gitmodules
      force: true
    ~/.hushlogin:
      path: .hushlogin
      force: true
    ~/.irbrc:
      path: .irbrc
      force: true
    ~/.pryrc:
      path: .pryrc
      force: true
    ~/.screenrc:
      path: .screenrc
      force: true
    ~/.tmux.conf:
      path: .tmux.conf
      force: true
    ~/.wgetrc:
      path: .wgetrc
      force: true
    ~/.mackup:
      path: .mackup/
      force: true
    ~/.mackup.cfg:
      path: .mackup.cfg
      force: true
    ~/.tigrc:
      path: .tigrc
      force: true
    ~/.vimperatorrc:
      path: .vimperatorrc
      force: true

    # vim
    ~/.vim:
      force: true
      path: vimfiles/
    ~/.vimrc:
      force: true
      path: vimfiles/vimrc
    ~/.gvimrc:
      force: true
      path: vimfiles/gvimrc
    ~/.config/nvim:
      create: true
      force: true
      path: vimfiles/

    # custom scripts
    ~/bin:
      path: bin/
      force: true

    # asdf configuration
    ~/.asdfrc:
      path: .asdfrc
      force: true

    # homebrew
    ~/.brewfile:
      path: .brewfile
      force: true

    # Ruby configuration
    ~/.gemrc:
      path: .gemrc
      force: true
    ~/.default-gems:
      path: .default-gems
      force: true

    # node.js configuration
    ~/.default-npm-packages:
      path: .default-npm-packages
      force: true

    # python configuration
    ~/.default-python-packages:
      path: .default-python-packages
      force: true

    # tmux plugins
    ~/.tmux/plugins/tpm:
      create: true
      force: true
      path: tpm

    # ranger file manager
    ~/.config/ranger:
      create: true
      force: true
      path: .config/ranger

    # vifm file manager
    ~/.config/vifm:
      create: true
      force: true
      path: .config/vifm

    # liquid prompt
    ~/.liquidprompt:
      create: true
      force: true
      path: liquidprompt

    # extrakto tpm plugin
    ~/.config/extrakto:
      create: true
      force: true
      path: .config/extrakto

- shell:
    - [ "git submodule update --init --recursive",                                           "Installing submodules" ]
    - [ "cd fzf && ./install --bin && ./install --key-bindings --completion --no-update-rc", "Installing fzf" ]
