- clean:
    - "~"

- link:

    # shell configuration
    ~/.shellrc: shellrc/
    ~/.bashrc:
      force: true
      path: shellrc/bashrc
    ~/.bash_profile:
      force: true
      path: shellrc/bash_profile
    ~/.inputrc:
      force: true
      path: shellrc/inputrc

    # regular dotfiles
    ~/.ackrc: .ackrc
    ~/.ctags: .ctags
    ~/.gitconfig: .gitconfig
    ~/.lazygit: .lazygit
    ~/.gitconfig.local:
      path: .gitconfig.osx
      if: '[ $( uname ) = Darwin ]'
    ~/.gitignore: .gitignore
    ~/.gitmodules: .gitmodules
    ~/.hushlogin: .hushlogin
    ~/.irbrc: .irbrc
    ~/.pryrc: .pryrc
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.wgetrc: .wgetrc
    ~/.mackup: .mackup/
    ~/.mackup.cfg: .mackup.cfg
    ~/.tigrc: .tigrc
    ~/.vimperatorrc: .vimperatorrc

    # vim
    ~/.vim:
      force: true
      path: vimfiles/
    ~/.vimrc:
      force: true
      path: vimfiles/vimrc
    ~/.gvimrc:
      force: true
      path: vimfiles/gvimrc
    ~/.config/nvim:
      create: true
      force: true
      path: vimfiles/

    # custom scripts
    ~/bin: bin/

    # Ruby configuration
    ~/.gemrc: .gemrc
    ~/.rbenv/default-gems:
      create: true
      force: true
      path: rbenv/default-gems

    # tmux plugins
    ~/.tmux/plugins/tpm:
      create: true
      force: true
      path: tpm

    # ranger file manager
    ~/.config/ranger:
      create: true
      force: true
      path: ranger

    # liquid prompt
    ~/.liquidprompt:
      create: true
      force: true
      path: liquidprompt

- shell:
    - [ "git submodule update --init --recursive",                                           "Installing submodules" ]
    - [ "cd fzf && ./install --bin && ./install --key-bindings --completion --no-update-rc", "Installing fzf" ]
