- clean:
    - "~"

- link:

    # shell configuration
    ~/.shellrc: shellrc/
    ~/.bashrc:
      force: true
      path: shellrc/bashrc
    ~/.bash_profile:
      force: true
      path: shellrc/bash_profile
    ~/.inputrc:
      force: true
      path: shellrc/inputrc

    # regular dotfiles
    ~/.ackrc: .ackrc
    ~/.ctags: .ctags
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.gitmodules: .gitmodules
    ~/.hushlogin: .hushlogin
    ~/.irbrc: .irbrc
    ~/.pryrc: .pryrc
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.wgetrc: .wgetrc
    ~/.mackup: .mackup/
    ~/.mackup.cfg: .mackup.cfg
    ~/.tigrc: .tigrc
    ~/.vimperatorrc: .vimperatorrc

    # vim
    ~/.vim:
      force: true
      path: vimfiles/
    ~/.vimrc:
      force: true
      path: vimfiles/vimrc
    ~/.gvimrc:
      force: true
      path: vimfiles/gvimrc
    ~/.config/nvim:
      force: true
      path: vimfiles/

    # custom scripts
    ~/bin: bin/

    # Ruby configuration
    ~/.gemrc: .gemrc
    ~/.rbenv/default-gems:
      create: true
      force: true
      path: rbenv/default-gems

- shell:
    - [ "git submodule update --init --recursive",                        "Installing submodules" ]
    - [ "cd fzf && git pull origin master",                               "Getting latest fzf configuration" ]
    - [ "cd fzf && ./install --key-bindings --completion --no-update-rc", "Installing fzf" ]
    - [ "cd vimfiles && git pull origin master",                          "Getting latest vim configuration" ]
