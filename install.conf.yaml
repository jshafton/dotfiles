- clean:
    - "~"

- link:

    # shell configuration
    ~/.shellrc: shellrc/
    ~/.bashrc:
      force: true
      path: shellrc/bashrc
    ~/.bash_profile:
      force: true
      path: shellrc/bash_profile
    ~/.inputrc:
      force: true
      path: shellrc/inputrc

    # regular dotfiles
    ~/.ackrc: .ackrc
    ~/.ctags: .ctags
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.gitmodules: .gitmodules
    ~/.hushlogin: .hushlogin
    ~/.irbrc: .irbrc
    ~/.pryrc: .pryrc
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.wgetrc: .wgetrc

    # vim
    ~/.vim:
      force: true
      path: vimfiles/
    ~/.vimrc:
      force: true
      path: vimfiles/vimrc
    ~/.gvimrc:
      force: true
      path: vimfiles/gvimrc

    # custom scripts
    ~/bin: bin/

- shell:
    - [ "git submodule update --init --recursive", "Installing submodules" ]
