- clean:
    - "~"

- link:

    # shell configuration
    ~/.shellrc: shellrc/
    ~/.bashrc: shellrc/bashrc
    ~/.bash_profile: shellrc/bash_profile
    ~/.inputrc: shellrc/inputrc

    # regular dotfiles
    ~/.ackrc: .ackrc
    ~/.ctags: .ctags
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.gitmodules: .gitmodules
    ~/.hushlogin: .hushlogin
    ~/.irbrc: .irbrc
    ~/.pryrc: .pryrc
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.wgetrc: .wgetrc

- shell: []
